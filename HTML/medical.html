<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alertify PH | Medical Info</title>

  <link rel="stylesheet" href="../CSS/navbar.css" />
  <link rel="stylesheet" href="../CSS/medical-info.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Alertify PH</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="family.html">Family Members</a></li>
      <li><a href="medical.html" class="active">Medical</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="parent-container">
    <h1>Your Medical Information</h1>

    <div id="medical-display" class="signup-form">
      <p><strong>Height:</strong> <span id="height"></span></p>
      <p><strong>Weight:</strong> <span id="weight"></span></p>
      <p><strong>Blood Type:</strong> <span id="bloodType"></span></p>
      <p><strong>Allergies:</strong> <span id="allergies"></span></p>
      <p><strong>Conditions:</strong> <span id="conditions"></span></p>
      <p><strong>Medications:</strong> <span id="medications"></span></p>
      <p><strong>Emergency Contact:</strong> <span id="emergencyContactName"></span> - <span id="emergencyContactNumber"></span></p>
    </div>

    <div class="edit-button">
      <button id="editMedicalBtn" class="btn-edit">Edit Medical Info</button>
    </div>
  </div>

  <!-- POPUP FORM -->
  <div id="medicalModal" class="modal">
    <div class="modal-content">
      <h2>Edit Medical Info</h2>
      <form id="medicalForm">
        <div class="two-column">
          <div class="field-group">
            <label>Height</label>
            <input type="text" id="editHeight" />
          </div>
          <div class="field-group">
            <label>Allergies</label>
            <input type="text" id="editAllergies" />
          </div>
          <div class="field-group">
            <label>Weight</label>
            <input type="text" id="editWeight" />
          </div>
          <div class="field-group">
            <label>Existing Conditions</label>
            <input type="text" id="editConditions" />
          </div>
          <div class="field-group">
            <label>Blood Type</label>
            <input type="text" id="editBloodType" />
          </div>
          <div class="field-group">
            <label>Medications</label>
            <input type="text" id="editMedications" />
          </div>
          <div class="field-group">
            <label>Emergency Contact Name</label>
            <input type="text" id="editEmergencyContactName" />
          </div>
          <div class="field-group">
            <label>Emergency Contact Number</label>
            <input type="text" id="editEmergencyContactNumber" />
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="cancel">Cancel</button>
          <button type="submit" class="save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('medicalInfo'));
    if (data) {
      for (const key in data) {
        const el = document.getElementById(key);
        if (el) el.textContent = data[key] || 'N/A';
      }
    }

    const modal = document.getElementById("medicalModal");
    const editBtn = document.getElementById("editMedicalBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const form = document.getElementById("medicalForm");

    editBtn.onclick = () => {
      modal.style.display = "flex";
      if (data) {
        document.getElementById('editHeight').value = data.height || '';
        document.getElementById('editWeight').value = data.weight || '';
        document.getElementById('editBloodType').value = data.bloodType || '';
        document.getElementById('editAllergies').value = data.allergies || '';
        document.getElementById('editConditions').value = data.conditions || '';
        document.getElementById('editMedications').value = data.medications || '';
        document.getElementById('editEmergencyContactName').value = data.emergencyContactName || '';
        document.getElementById('editEmergencyContactNumber').value = data.emergencyContactNumber || '';
      }
    };

    cancelBtn.onclick = () => modal.style.display = "none";

    form.onsubmit = e => {
      e.preventDefault();
      const updatedData = {
        height: document.getElementById('editHeight').value,
        weight: document.getElementById('editWeight').value,
        bloodType: document.getElementById('editBloodType').value,
        allergies: document.getElementById('editAllergies').value,
        conditions: document.getElementById('editConditions').value,
        medications: document.getElementById('editMedications').value,
        emergencyContactName: document.getElementById('editEmergencyContactName').value,
        emergencyContactNumber: document.getElementById('editEmergencyContactNumber').value
      };
      localStorage.setItem('medicalInfo', JSON.stringify(updatedData));
      location.reload();
    };
  </script>
</body>
</html>
